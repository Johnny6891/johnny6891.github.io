<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Wrench QC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    @property --bg-angle {
      inherits: false;
      initial-value: 0deg;
      syntax: "<angle>";
    }

    @keyframes spin {
      to {
        --bg-angle: 360deg;
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    
    .button {
      position: relative;
      padding: 15px 20px;
      border: 6px solid white;
      border-radius: 25px;
      background-color: #FF8C42;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }    

    .button:hover {
      border: 6px solid transparent;
      background-image: linear-gradient(to bottom, #FF8C42, #FF8C42),
                      conic-gradient(from var(--bg-angle) in oklch longer hue, 
                                   oklch(0.85 0.37 0) 0 0);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: spin 2.5s infinite linear;
      transform: translateY(-5px);
      font-size: 17px;
      font-weight: bold;
    }

    /* 新增 QR 碼按鈕的特殊樣式 */
    .qr-button {
      margin-top: 40px;  /* 增加與上方按鈕的距離 */
      background-color: #4A90E2;  /* 使用不同的背景顏色 */
      border-color: #87CEEB;  /* 使用不同的邊框顏色 */
    }

    .qr-button:hover {
      background-image: linear-gradient(to bottom, #4A90E2, #4A90E2),
                      conic-gradient(from var(--bg-angle) in oklch longer hue, 
                                   oklch(0.85 0.37 180) 0 0);  /* 調整漸層色相 */
    }

    #qrCodeContainer {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">扭力扳手QC</div>
    <div class="title">QC Kunci Torsi</div>
    <div class="title">Torque Wrench QC</div>
  </div>
  
  <div class="button-container">
    <a href="https://script.google.com/macros/s/AKfycbwLEMLyr8x2IGE1vRKUmC60OwMwHsSgDZKgQcGGfSNGQxRtjhOqAL1t61bY7iPff9QQiQ/exec" 
       target="_blank" 
       class="button">數扭 | Torsi Digital | Digital Torque</a>
    <a href="https://script.google.com/macros/s/AKfycbxa992ELHSUvXZG7AjsZf-6YBe9uHJ16HwBoLyK3pJuVrkf4eqj7uXa1yqfdFUlB0awxg/exec" 
       target="_blank" 
       class="button">機械式 | Torsi Mekanis | Mechanical Torque</a>
    <button onclick="generateQRCode()" class="button qr-button">產生QR碼 | Buat QR Code | QR Code</button>
  </div>

  <div id="qrCodeContainer"></div>
  <canvas id="starsCanvas" class="stars"></canvas>

  <script>
    // Stars animation
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    const stars = [];
    const numStars = 100;
    
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }
    
    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(animate);
    }
    
    animate();

    // QR Code generation
    function generateQRCode() {
      const container = document.getElementById('qrCodeContainer');
      container.innerHTML = ''; // Clear previous QR code
      container.style.display = 'block';
      
      new QRCode(container, {
        text: "https://johnny6891.github.io/",
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
