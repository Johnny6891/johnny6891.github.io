<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作選單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            padding: 20px;
            gap: 20px;
        }

        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .card {
            flex: 0 0 280px; /* 固定寬度 */
            scroll-snap-align: start;
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            overflow: hidden;
            margin-right: 20px;
        }

        .card:last-child {
            margin-right: 0;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #3d3d3d;
        }

        .card-content {
            padding: 30px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title {
            font-size: 1.8em;
            color: #ffffff;
        }

        /* 滾動指示器 */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            opacity: 0.7;
            font-size: 0.9em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" onclick="openInNewWindow('https://alstonhsiao.github.io/dgstand/standWorkFlow/2F.html')">
            <div class="card-content">
                <h2 class="card-title">報工</h2>
            </div>
        </div>
        
        <div class="card" onclick="openInNewWindow('script.google.com/a/macros/dgstand.com/s/AKfycbz6qB6abhomvLEYDewqcdHVhK10wh4ozgE2sCrKHfBb2NlmvW_j1xlJ3tHQ0pu1upp23w/exec')">
            <div class="card-content">
                <h2 class="card-title">SOP</h2>
            </div>
        </div>
        
        <div class="card" onclick="openInNewWindow('Torque Wrench QC')">
            <div class="card-content">
                <h2 class="card-title">QC</h2>
            </div>
        </div>
        
        <div class="card" onclick="generateQRCode()">
            <div class="card-content">
                <h2 class="card-title">QR Code</h2>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">← 向左滑動查看更多 →</div>

    <script>
        function openInNewWindow(url) {
            window.open(url, '_blank');
        }

        function generateQRCode() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>QR Code</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            margin: 0;
                            background-color: #1a1a1a;
                            color: #ffffff;
                        }
                        #qrcode {
                            padding: 20px;
                            background: #2d2d2d;
                            border-radius: 15px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        }
                    </style>
                </head>
                <body>
                    <div id="qrcode"></div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
                    <script>
                        new QRCode(document.getElementById("qrcode"), {
                            text: window.opener.location.href,
                            width: 256,
                            height: 256,
                            colorDark : "#ffffff",
                            colorLight : "#2d2d2d"
                        });
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
