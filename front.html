<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAND 2F</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 20px;
            gap: 20px;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        /* 調整卡片大小以適應8吋平板 */
        .card {
            flex: 0 0 calc(100% - 40px); /* 減去padding */
            max-width: 600px; /* 設置最大寬度 */
            height: 300px; /* 增加高度 */
            scroll-snap-align: start;
            background-color: #1e1e1e;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            overflow: hidden;
            margin-right: 20px;
        }

        .card:last-child {
            margin-right: 0;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #2a2a2a;
        }

        .card-content {
            padding: 40px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .icon {
            width: 80px; /* 增加圖示大小 */
            height: 80px;
            fill: #6b8afd;
        }

        .card-title {
            font-size: 2em; /* 增加標題大小 */
            color: #ffffff;
            font-weight: normal;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            opacity: 0.7;
            font-size: 1.2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @media (min-width: 768px) {
            .container {
                justify-content: center;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" onclick="openInNewWindow('https://alstonhsiao.github.io/dgstand/standWorkFlow/2F.html')">
            <div class="card-content">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M14 2H6C4.89 2 4 2.89 4 4V20C4 21.11 4.89 22 6 22H18C19.11 22 20 21.11 20 20V8L14 2ZM16 16H8V14H16V16ZM16 12H8V10H16V12ZM13 9V3.5L18.5 9H13Z"/>
                </svg>
                <h2 class="card-title">報工</h2>
            </div>
        </div>
        
        <div class="card" onclick="openInNewWindow('https://script.google.com/a/macros/dgstand.com/s/AKfycbz6qB6abhomvLEYDewqcdHVhK10wh4ozgE2sCrKHfBb2NlmvW_j1xlJ3tHQ0pu1upp23w/exec')">
            <div class="card-content">
                <!-- 更新的SOP圖示 -->
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7L12 12L22 7L12 2zM2 17L12 22L22 17V7L12 12L2 7V17zM12 12.5L2 7.5V15L12 20L22 15V7.5L12 12.5z"/>
                </svg>
                <h2 class="card-title">SOP</h2>
            </div>
        </div>
        
        <div class="card" onclick="openInNewWindow('https://johnny6891.github.io/')">
            <div class="card-content">
                <!-- 更新的QC圖示 -->
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"/>
                </svg>
                <h2 class="card-title">QC</h2>
            </div>
        </div>
        
        <div class="card" onclick="generateQRCode()">
            <div class="card-content">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3 3H11V11H3V3M5 5V9H9V5M13 3H21V11H13V3M15 5V9H19V5M3 13H11V21H3V13M5 15V19H9V15M16 13H18V15H16M16 17H18V19H16M19 13H21V15H19M19 17H21V19H19Z"/>
                </svg>
                <h2 class="card-title">QR Code</h2>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">← 向左滑動查看更多 →</div>

    <script>
        function openInNewWindow(url) {
            window.open(url, '_blank');
        }

        function generateQRCode() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>QR Code</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            margin: 0;
                            background-color: #1a1a1a;
                            color: #ffffff;
                        }
                        #qrcode {
                            padding: 20px;
                            background: #1e1e1e;
                            border-radius: 15px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        }
                    </style>
                </head>
                <body>
                    <div id="qrcode"></div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
                    <script>
                        new QRCode(document.getElementById("qrcode"), {
                            text: window.opener.location.href,
                            width: 256,
                            height: 256,
                            colorDark : "#ffffff",
                            colorLight : "#1e1e1e"
                        });
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
