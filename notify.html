<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .card {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 40px;
            margin: 20px;
            width: 600px;
            display: flex;
            align-items: center;
            gap: 30px;
            border: 1px solid #3a3a3a;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            position: relative;
        }
        .card:hover {
            transform: translateY(-2px);
            background: #323232;
        }
        .icon {
            color: #ff69b4;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        .text {
            color: white;
            font-size: 36px;
            font-weight: 500;
        }
        .timestamp {
            position: absolute;
            right: 40px;
            color: #ff69b4;
            font-size: 18px;
            font-weight: 400;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        /* 載入動畫樣式 */
        .loading {
            display: inline-flex;
            gap: 4px;
        }
        .loading span {
            width: 4px;
            height: 4px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: bounce 0.5s alternate infinite;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.15s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }
    </style>
</head>
<body>
    <a href="https://script.google.com/macros/s/AKfycby2oOabq4mX_fwbaecK4R23hIxGvKmM5E0eh5eVYNMyjA_lx8I_UQICAhD8VqnaMzZPzA/exec" 
       target="_blank" 
       class="card">
        <div class="content-wrapper">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14 2 14 8 20 8"/>
                <path d="M12 18v-6"/>
                <path d="M8 18v-1"/>
                <path d="M16 18v-3"/>
            </svg>
            <span class="text">品質異常通知</span>
        </div>
        <div class="timestamp" id="quality-timestamp">
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </a>
    
    <a href="https://script.google.com/macros/s/AKfycbwjrXyUKW8-JtyFNPjdz5vky-KS0BvFHAs5jpC6DFBySO2ORYx10l0sYGz-9EG-CPpCFQ/exec" 
       target="_blank" 
       class="card">
        <div class="content-wrapper">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="M7 15h0M2 9.5h20"/>
            </svg>
            <span class="text">請購通知</span>
        </div>
        <div class="timestamp" id="purchase-timestamp">
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </a>

    <script>
        // 格式化時間
        function formatDateTime(dateStr) {
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    return '無資料';
                }
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}/${month}/${day} ${hours}:${minutes}`;
            } catch (error) {
                console.error('Error formatting date:', error);
                return '無資料';
            }
        }

        // 設置載入狀態
        function setLoading(elementId, isLoading) {
            const element = document.getElementById(elementId);
            if (isLoading) {
                element.innerHTML = `
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>`;
            }
        }

        // 更新時間顯示
        async function updateTimestamps() {
            try {
                // 設置載入狀態
                setLoading('quality-timestamp', true);
                setLoading('purchase-timestamp', true);

                // 替換成你的 Google Apps Script 網頁應用程式 URL
                const response = await fetch('你的 Apps Script URL');
                const data = await response.json();
                
                document.getElementById('quality-timestamp').textContent = 
                    data.quality ? formatDateTime(data.quality) : '無資料';
                document.getElementById('purchase-timestamp').textContent = 
                    data.purchase ? formatDateTime(data.purchase) : '無資料';
            } catch (error) {
                console.error('Error updating timestamps:', error);
                document.getElementById('quality-timestamp').textContent = '無資料';
                document.getElementById('purchase-timestamp').textContent = '無資料';
            }
        }

        // 初始更新
        updateTimestamps();

        // 每分鐘更新一次
        setInterval(updateTimestamps, 60000);
    </script>
</body>
</html>
