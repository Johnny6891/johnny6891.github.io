<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Wrench QC</title>
  <style>
    @property --bg-angle {
      inherits: false;
      initial-value: 0deg;
      syntax: "<angle>";
    }

    @keyframes spin {
      to {
        --bg-angle: 360deg;
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    
    .button {
      position: relative;
      padding: 15px 20px;
      border: 6px solid white;  /* 初始為白色邊框 */
      border-radius: 25px;
      background-color: #FF8C42;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }    

    .button:hover {
      border: 6px solid transparent;  /* 懸停時改為透明邊框 */
      background-image: linear-gradient(to bottom, #FF8C42, #FF8C42),
                      conic-gradient(from var(--bg-angle) in oklch longer hue, 
                                   oklch(0.85 0.37 0) 0 0);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: spin 2.5s infinite linear;
      transform: translateY(-5px);
      font-size: 17px;
      font-weight: bold;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">扭力扳手QC</div>
    <div class="title">QC Kunci Torsi</div>
    <div class="title">Torque Wrench QC</div>
  </div>
  
  <div class="button-container">
    <a href="https://script.google.com/macros/s/AKfycbz_xQPZpEfGejDr-eHZP0YAoWKrH3pw1wPDMNhgcB-G6szjVEdPavZB7ABkOz6V6iAMGA/exec" 
       target="_blank" 
       class="button">數扭 | Torsi Digital | Digital Torque</a>
    <a href="https://script.google.com/macros/s/AKfycbxacXZM_BAYwqxdR_qUGl7SeQHOMo6LXHv2oeDUeCXqosXwqjhP1XUQh9gfx5Qxt11pTA/exec" 
       target="_blank" 
       class="button">機械式 | Torsi Mekanis | Mechanical Torque</a>
  </div>

  <canvas id="starsCanvas" class="stars"></canvas>

  <script>
    // Stars animation
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    const stars = [];
    const numStars = 100;
    
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }
    
    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
